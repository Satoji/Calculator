<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="calculator">
            <form class="calc_form">
                <div class="row1">
                    <input type="text" readonly>
                </div>
                <div class="row2">
                    <input type="button" value="C" onclick="clearText()">
                    <input type="button" value="%" onclick="clearText()">
                    <input type="button" value="âˆš" onclick="sqrt()">
                    <input type="button" value="/" onclick="expr('/')" class="symbol">
                </div>
                <div class="row3">
                    <input type="button" value="7" onclick="expr('7')">
                    <input type="button" value="8" onclick="expr('8')">
                    <input type="button" value="9" onclick="expr('9')">
                    <input type="button" value="*" onclick="expr('*')" class="symbol">
                </div>
                <div class="row4">
                    <input type="button" value="4" onclick="expr('4')">
                    <input type="button" value="5" onclick="expr('5')">
                    <input type="button" value="6" onclick="expr('6')">
                    <input type="button" value="-" onclick="expr('-')" class="symbol">
                </div>
                <div class="row5">
                    <input type="button" value="1" onclick="expr('1')">
                    <input type="button" value="2" onclick="expr('2')">
                    <input type="button" value="3" onclick="expr('3')">
                    <input type="button" value="+" onclick="expr('+')" class="symbol">
                </div>
                <div class="row6">
                    <input type="button" value="0" onclick="expr('0')">
                    <input type="button" value="." onclick="expr('.')">
                    <input type="button" value="=" onclick="expr('=')" class="span">
                </div>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
